name: ðŸš€ Auto FTP Deploy to kernan

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload Entire Repo to /kernan
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout repo
      uses: actions/checkout@v4

    - name: ðŸš€ Upload to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        server-dir: ./htdocs      # ðŸ‘ˆ this matches your hosting folder
        local-dir: ./                 # ðŸ‘ˆ upload entire repo
